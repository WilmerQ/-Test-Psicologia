<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--<ui:include src="./css/accesoDirectos/headconfig.xhtml"/>-->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Aplicación de instrumentos – DesaPsico</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="./css/dist/css/AdminLTE.min.css"/>
        <!-- iCheck -->
        <link rel="stylesheet" href="./css/plugins/iCheck/square/blue.css"/>
        <f:metadata>
            <f:viewParam name="testid" value="#{MbAplicante.idtest}" required="false" />
            <f:viewAction action="#{MbAplicante.onload}"/>
        </f:metadata>
    </h:head>
    <h:body class="hold-transition register-page">
        <div class="register-box">
            <div class="register-logo">
                <p:graphicImage class="center" url="anexos/logo_corto.png" />
            </div>
            <div class="register-box-body">
                <p class="login-box-msg"><h4>Ingrese sus datos para aplicar la prueba</h4></p>
                <h:form id="form1">
                    <h:panelGroup id="growl-total">
                        <p:growl id="growl-info" showDetail="true"  rendered="#{facesContext.maximumSeverity.ordinal eq 0}"/> 
                        <p:growl id="growl-warn" showDetail="true"  rendered="#{facesContext.maximumSeverity.ordinal eq 1}"/> 
                        <p:growl id="growl-error" showDetail="true"  rendered="#{facesContext.maximumSeverity.ordinal eq 2}"/> 
                        <p:growl id="growl-fatal" showDetail="true" rendered="#{facesContext.maximumSeverity.ordinal eq 3}"/> 
                    </h:panelGroup>
                    <div class="form-group has-feedback">
                        <p:inputText type="text" placeholder="Nombre Completo" value="#{MbAplicante.usuario.nombreCompleto}" class="form-control"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText type="number" placeholder="Numero de Identificación" value="#{MbAplicante.usuario.numeroIdentificacion}" class="form-control"/>
                        <span class="glyphicon glyphicon-info form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText type="number" placeholder="Edad" value="#{MbAplicante.usuario.edad}" class="form-control"/>
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <h:selectOneMenu class="form-control" value="#{MbAplicante.usuario.genero}">
                            <f:selectItem itemLabel="Genero" itemValue=""/>
                            <f:selectItem itemLabel="Hombre" itemValue="hombre"/>
                            <f:selectItem itemLabel="Mujer" itemValue="mujer"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group has-feedback">
                        <h:selectOneMenu class="form-control" value="#{MbAplicante.usuario.estadoCivil}">
                            <f:selectItem itemLabel="Estado Civil" itemValue=""/>
                            <f:selectItem itemLabel="Soltero/a" itemValue="soltero"/>
                            <f:selectItem itemLabel="Casado/a" itemValue="casado"/>
                            <f:selectItem itemLabel="Viudo/a" itemValue="viudo"/>
                            <f:selectItem itemLabel="Divorciado/a" itemValue="divorciado"/>
                            <f:selectItem itemLabel="Unión libre" itemValue="Unión libre"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText type="text" placeholder="Ocupación" class="form-control" value="#{MbAplicante.usuario.ocupacion}"/>
                        <span class="glyphicon glyphicon-globe form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText type="text" placeholder="Escolaridad" value="#{MbAplicante.usuario.escolaridad}" class="form-control"/>
                        <span class="glyphicon glyphicon-education form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText type="number" placeholder="Número de personas en su hogar" value="#{MbAplicante.usuario.numeroPersonasConvive}" class="form-control"/>
                        <span class="fa fa-users form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText type="email" placeholder="Correo Electrónico" value="#{MbAplicante.usuario.email}" class="form-control"/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText type="number" placeholder="Teléfono de contacto" value="#{MbAplicante.usuario.telefono}" class="form-control"/>
                        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText type="number" placeholder="Identificación acompañante (psicólogo), si no lo conoce deje en blanco" value="#{MbAplicante.acompanate}" class="form-control"/>
                        <span class="fa fa-user-md form-control-feedback"></span>
                    </div>

                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>

                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <p:commandButton value="Siguiente" rendered="#{MbAplicante.renderBotonPataNegra == true}" actionListener="#{MbAplicante.accionGuarda()}" update=":form1 growl-total" class="btn btn-primary btn-block"/>
                            <p:commandButton value="Siguiente" rendered="#{MbAplicante.renderBotonIPA == true}" actionListener="#{MbAplicante.accionGuarda()}" update=":form1 growl-total" class="btn btn-primary btn-block"/>
                            <p:commandButton value="Siguiente" rendered="#{MbAplicante.renderDual == true}" actionListener="#{MbAplicante.accionGuarda()}" update=":form1 growl-total" class="btn btn-primary btn-block"/>
                        </div>
                        <!-- /.col -->
                    </div>
                    <div class="form-group has-feedback">
                        <p:outputLabel value="#{MbAplicante.mensaje}" rendered="#{MbAplicante.mensaje.length() > 2}"/>
                    </div>
                </h:form>


                <a href="login.xhtml" class="text-center">Yo tengo una cuenta</a>
            </div>
            <!-- /.form-box -->
        </div>
        <!-- /.register-box -->

        <!-- jQuery 2.2.3 -->
        <!--<script src="./css/plugins/jQuery/jquery-2.2.3.min.js"></script>-->
        <!-- Bootstrap 3.3.6 -->
        <script src="./css/bootstrap/js/bootstrap.min.js"></script>
        <!-- iCheck -->
        <script src="./css/plugins/iCheck/icheck.min.js"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </h:body>
</html>
