<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Iniciar de Sesión</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="./css/dist/css/AdminLTE.min.css"/>
        <!-- iCheck -->
        <link rel="stylesheet" href="./css/plugins/iCheck/square/blue.css"/>

        <ui:include src="css/accesoDirectos/growl.xhtml" />
    </head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <!--<a href="../../index2.html"><b>Admin</b>LTE</a>-->
                <p:graphicImage class="center" url="anexos/logo_corto.png"/>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Iniciar su Sesión</p>
                <h:form id="form1">
                    <div class="form-group has-feedback">
                        <p:inputText type="text" class="form-control" placeholder="Nombre Usuario" value="#{MbLogin.nombreDeUsuaio}"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:password class="form-control" placeholder="Contraseña" value="#{MbLogin.password}"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:outputLabel class="form-control" value="#{MbLogin.mensaje}" rendered="#{MbLogin.mensaje.length() > 2}"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <p:commandButton value="Entrar" class="btn btn-primary btn-block btn-flat" actionListener="#{MbLogin.accionLogin()}" 
                                             update=":form1 growl-total"/>
                        </div>
                        <!-- /.col -->
                    </div>
                </h:form>
            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 2.2.3 -->
        <!--<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>-->
        <!-- Bootstrap 3.3.6 -->
        <!--<script src="./css/bootstrap/js/bootstrap.min.js"></script>-->

    </h:body>
</html>
